
  <button type="button" class="btn btn-primary m-2 float-end" data-bs-toggle="modal" data-bs-target="#exampleModal"
  (click)="openAddOrUpdateModal(0)">  Add Student </button>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sd of students">
        <th scope="row">{{ sd.id }}</th>
        <td>{{ sd.name }}</td>
        <td>{{ sd.age }}</td>
        <td>{{ sd.gender }}</td>
        <td>
          <button class="btn btn-primary" (click)="openAddOrUpdateModal(sd.id)">Edit</button> |
          <button class="btn btn-primary" (click)="openDeleteModal(sd.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- existing code hidden for display -->
 
<!-- Modal -->

<div  class="modal fade"  id="addorupdatemodal"  tabindex="-1"  aria-labelledby="exampleModalLabel"  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{addorupdatemodalTitle}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <input type="hidden" id="studentId" [(ngModel)]="studentForm.id">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="studentForm.name"/>
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
               <input  type="number" class="form-control" id="age" [(ngModel)] = "studentForm.age"/>
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Gender</label>
              <select class="form-select" [(ngModel)] = "studentForm.gender" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" (click)="createorUpdateStudent()" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h1>Delete Confiramtion </h1>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)="confirmDelete()" class="btn btn-primary">Delete</button>
      </div>
    </div>
  </div>
</div>
